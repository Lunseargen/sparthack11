<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Video Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-section {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        #videoStream {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        .textbox-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .textbox-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
            min-height: 80px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .textbox-label {
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }
        
        .controls {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .controls h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        button, .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .speaker-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            font-size: 1.2em;
            padding: 15px 35px;
        }
        
        .speaker-btn:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .status.recording {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üìπ Video Stream & Controls</h1>
            <p style="color: rgba(255,255,255,0.8);">Record video from your webcam with textbox annotations</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <video id="videoStream" autoplay playsinline></video>
            </div>
            
            <div class="textbox-section">
                <h2>üìù Annotations</h2>
                <div>
                    <label class="textbox-label">Textbox 1:</label>
                    <textarea id="textbox1" placeholder="Enter text for annotation 1..."></textarea>
                </div>
                <div>
                    <label class="textbox-label">Textbox 2:</label>
                    <textarea id="textbox2" placeholder="Enter text for annotation 2..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3>‚öôÔ∏è Controls</h3>
            
            <div class="button-group">
                <button id="startBtn">‚ñ∂Ô∏è Start Recording</button>
                <button id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
                <button id="captureFrameBtn">üì∏ Capture Frame</button>
            </div>
            
            <div class="button-group">
                <button class="speaker-btn" id="speakerBtn">üîä Play Audio</button>
            </div>
            
            <div class="status" id="status">Ready to record. Click "Start Recording" to begin.</div>
        </div>
    </div>
    
    <script src="js/video-capture.js"></script>
</body>
</html>
