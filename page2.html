<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .quiz-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .video-box {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        #quizVideo {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        .detection-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 1.8em;
            color: #333;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }
        
        .score-item {
            border-left-color: #28a745;
        }
        
        .char-item {
            border-left-color: #007bff;
        }
        
        .det-item {
            border-left-color: #ff6b6b;
        }
        
        .checkbox-section {
            margin-top: 30px;
        }
        
        .checkbox-section h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-item label {
            cursor: pointer;
            font-weight: 600;
            color: #333;
            user-select: none;
        }
        
        .controls-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .controls-section h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        button, .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
            padding: 15px 40px;
            font-size: 1.1em;
        }
        
        .next-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        @media (max-width: 1024px) {
            .quiz-layout {
                grid-template-columns: 1fr;
            }
            
            .checkbox-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .checkbox-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Home</a>
        
        <div class="header">
            <h1>✅ Interactive Quiz</h1>
            <p style="color: rgba(255,255,255,0.8);">Answer questions with character selection and AI detection</p>
        </div>
        
        <div class="quiz-layout">
            <div class="video-box">
                <video id="quizVideo" autoplay playsinline></video>
            </div>
            
            <div class="detection-box">
                <div class="info-grid">
                    <div class="info-item char-item">
                        <div class="info-label">Current Character</div>
                        <div class="info-value" id="charBox">-</div>
                    </div>
                    <div class="info-item score-item">
                        <div class="info-label">Score</div>
                        <div class="info-value" id="scoreBox">0/0</div>
                    </div>
                </div>
                
                <div class="info-item det-item" style="margin-bottom: 20px;">
                    <div class="info-label">Detection Result</div>
                    <div class="info-value" id="detBox" style="word-break: break-all;">No detection</div>
                </div>
                
                <div class="checkbox-section">
                    <h3>Available Characters</h3>
                    <button type="button" id="selectAllBtn" style="margin-bottom: 10px; background: #17a2b8; box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);">✓ Select All</button>
                    <button type="button" id="clearAllBtn" style="margin-bottom: 10px; margin-left: 5px; background: #6c757d; box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);">✗ Clear All</button>
                    <div class="checkbox-grid" id="checkboxGrid">
                        <!-- Checkboxes will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <h3>⚙️ Quiz Controls</h3>
            <button type="button" id="startQuizBtn">▶️ Start Quiz</button>
            <button type="button" id="stopQuizBtn" disabled style="margin-left: 10px;">⏹️ Stop Quiz</button>
            <button type="button" class="next-btn" id="nextBtn" disabled style="margin-left: 10px;">Next Question →</button>
            <div class="status info" id="status">Ready to start. Click "Start Quiz" to begin.</div>
        </div>
    </div>
    
    <script src="js/quiz.js"></script>
</body>
</html>
