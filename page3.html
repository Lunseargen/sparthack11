<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3 - File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-zone:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-zone.drag-over {
            background: #e8edff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-zone p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 0.95em;
        }
        
        .upload-zone .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        button, .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 20px;
        }
        
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-list {
            margin-top: 25px;
        }
        
        .file-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .file-name {
            flex: 1;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }
        
        .file-size {
            color: #999;
            font-size: 0.85em;
            margin-left: 15px;
        }
        
        .download-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
            width: auto;
            margin-top: 0;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }
        
        .delete-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            margin-left: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.2);
            width: auto;
            margin-top: 0;
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .status.uploading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .file-info {
            color: #999;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .empty-message {
            color: #999;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .download-btn, .delete-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üì§ File Manager</h1>
            <p style="color: rgba(255,255,255,0.8);">Upload and download MP4 files</p>
        </div>
        
        <div class="content-grid">
            <div class="card">
                <h2>üì§ Upload File</h2>
                <div class="upload-zone" id="uploadZone">
                    <div class="icon">üìÅ</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 0.85em; color: #999; margin-top: 10px;">MP4 files up to 500MB</p>
                </div>
                <input type="file" id="fileInput" accept=".mp4" />
                <div class="file-info" id="fileInfo"></div>
                <button type="button" id="uploadBtn" disabled>Upload File</button>
                <button type="button" id="processVideoBtn" disabled>üé¨ Process Video (YOLO Detection)</button>
                <div class="status" id="uploadStatus"></div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="card">
                <h2>üì• Download Files</h2>
                <div class="file-list">
                    <h3>Available Files</h3>
                    <div id="fileListContainer">
                        <div class="empty-message">No files uploaded yet</div>
                    </div>
                </div>
                <div class="file-list">
                    <h3>Processed Frames</h3>
                    <button type="button" id="annotateBtn">Apply Corrected Labels</button>
                    <div class="status" id="annotateStatus">Ready to apply corrected labels to frames.</div>
                    <button type="button" id="downloadAnnotatedBtn" class="download-btn">‚¨áÔ∏è Download Annotated Frames</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/file-manager.js"></script>
</body>
</html>
